<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>

    const parseJSON = (xhr, content) => {
      if (xhr.response && xhr.responseHeader('Content-Type') === 'application/json') {
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        if (obj.message) {
          content.innerHTML += `<p>${obj.message}</p>`;
        }
      }
    };


    const handleResponse = (response) => {
      const content = document.querySelector('#content');

      switch (xhr.status) {
        case 200:
          content.innerHTML = '<b>Success!!</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created!</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (No content)!</b>';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request ):</b>';
          break;
        default:
          content.innerHTML = '<b>Error code not implemented by user</b>';
          break;

      }

      parseJSON(xhr, content);
    };

    const sendPost = (e, nameForm) => {
      e.preventDefault();

      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);

      xhr.sendRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

      xhr.onload = () => handleResponse(xhr);

      const formData = `name=${nameField.value}& age=${ageField.value}`;
      xhr.send();

      return false;
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');

      /*const addUser = (e) => { 
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }*/
      const addUser = (e) => sendPost(e, nameForm);

      nameForm.addEventListener('submit', addUser);
    };

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <p>Go to <a href="/getUsers">/getUsers</a> to see users.</p>
  </section>
  <section id="content">
  </section>
</body>

</html>
